<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
  </defs>
  
  <!-- Envelope background -->
  <rect x="5" y="20" width="90" height="60" rx="5" ry="5" fill="url(#mailGradient)" />
  
  <!-- Envelope flap (top) -->
  <path d="M5,25 L50,50 L95,25" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Envelope body lines -->
  <path d="M5,25 L50,60 L95,25" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Slurp symbol (stylized water drop) -->
  <path d="M50,45 C50,45 60,35 60,25 C60,20 55,15 50,15 C45,15 40,20 40,25 C40,35 50,45 50,45 Z" 
        fill="#ffffff" opacity="0.9" />
  
  <!-- Speed lines around the slurp -->
  <path d="M35,35 C40,30 45,30 50,35" stroke="white" stroke-width="1.5" fill="none" />
  <path d="M65,35 C60,30 55,30 50,35" stroke="white" stroke-width="1.5" fill="none" />
  
  <!-- Mail text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="10" 
        text-anchor="middle" fill="#6a11cb">MAILSLURP</text>
</svg> 